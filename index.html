<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.0/p5.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@observablehq/stdlib"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
		/>
		<title>DVIA Final Project</title>
	</head>
	<body>
		<div id="app">
			<h1>Biodiversity in U.S. National Parks</h1>
			<div id="map-container">
				<div id="map"></div>
				<div id="park_info">
					<!-- <div>Click a park to discover more</div> -->
					<h4 id="map-park-name">
						<!-- Park Name Here -->
					</h4>
					<div id="map-acres">
						<!-- Acres here: -->
					</div>
					<div id="map-pie-chart-title">
						<!-- Animals species breakdown: -->
					</div>
					<!-- <h5>Animal species category distribution</h5> -->
					<div id="map-pie-chart"></div>
				</div>
			</div>
			<div id="arrow-container" class="buttonContainer">
				<button id="down_arrow">down arrow</button>
			</div>
			<div id="biodiversity-charts">
				<div id="biodiversity-buttons-container" class="buttonContainer">
					<button id="plants_button">plants</button>
					<button id="animals_button">animals</button>
				</div>
				<h4 id="biodiversity-title">Plant Biodiversity</h4>
				<div id="charts-container">
					<div id="plant_biodiversity_trees"></div>
					<div id="animal_biodiversity_circles"></div>
				</div>
			</div>
			<div id="bar-chart-container">
				<div id="bar-chart-buttons" class="buttonContainer">
					<label for="bar-chart-select">Choose data to display:</label>
					<select name="bar-chart-select" id="bar-chart-select">
						<option value="all">all species</option>
						<option value="endangered">endangered species</option>
					</select>
					<label for="bar-chart-sort">Sort by:</label>
					<select name="bar-chart-sort" id="bar-chart-sort">
						<option value="park">park</option>
						<option value="value">value</option>
					</select>
				</div>
				<div id="bar-chart"></div>
			</div>
		</div>
		<div id="footer">DVIA Final Project - Olivia Kasmin</div>
		<script type="module" async src="/main.js"></script>
		<script type="module" async src="/data_utils.js"></script>
	</body>
</html>
